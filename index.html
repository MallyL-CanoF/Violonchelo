<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instrumentos de cuerdas frotadas/title>
    <link rel="stylesheet" href="index.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
        <h1>Instrumentos de Cuerda Frotada</h1>
        
        <div class="family-intro">
            <p>La familia de las cuerdas frotadas incluye algunos de los instrumentos más expresivos y versátiles de la música clásica. Estos instrumentos producen sonido cuando el arco frota sus cuerdas.</p>
        </div>

        <div class="instrument-card">
            <h2>Violín</h2>
            <img src="/api/placeholder/300/200" alt="Violín" class="instrument-image">
            <div class="highlight">
                <p>El violín es el instrumento más agudo de la familia de cuerdas frotadas. Es conocido por su capacidad para producir sonidos brillantes y expresivos.</p>
            </div>
            <ul>
                <li>Afinación: Sol, Re, La, Mi</li>
                <li>Tamaño aproximado: 60 cm</li>
                <li>Registro: Agudo</li>
            </ul>
        </div>
        <div class="instrument-card">
            <h2>Viola</h2>
            <img src="/api/placeholder/300/200" alt="Viola" class="instrument-image">
            <div class="highlight">
                <p>La viola es ligeramente más grande que el violín y produce un sonido más grave y cálido. Su timbre único la hace perfecta para voces intermedias.</p>
            </div>
            <ul>
                <li>Afinación: Do, Sol, Re, La</li>
                <li>Tamaño aproximado: 70 cm</li>
                <li>Registro: Medio</li>
            </ul>
        </div>
        <div class="instrument-card">
            <h2>Violonchelo</h2>
            <img src="/api/placeholder/300/200" alt="Violonchelo" class="instrument-image">
            <div class="highlight">
                <p>El violonchelo produce un sonido profundo y expresivo, similar a la voz humana. Se toca sentado, sosteniendo el instrumento entre las piernas.</p>
            </div>
            <ul>
                <li>Afinación: Do, Sol, Re, La</li>
                <li>Tamaño aproximado: 130 cm</li>
                <li>Registro: Grave-medio</li>
            </ul>
        </div>
        <div class="instrument-card">
            <h2>Contrabajo</h2>
            <img src="/api/placeholder/300/200" alt="Contrabajo" class="instrument-image">
            <div class="highlight">
                <p>El contrabajo es el instrumento más grande y grave de la familia. Proporciona el fundamento armónico en muchos géneros musicales.</p>
            </div>
            <ul>
                <li>Afinación: Mi, La, Re, Sol</li>
                <li>Tamaño aproximado: 180 cm</li>
                <li>Registro: Muy grave</li>
            </ul>
        </div>
        <div class="instrument-card">
            <h2>Viola da Gamba</h2>
            <img src="/api/placeholder/300/200" alt="Viola da Gamba" class="instrument-image">
            <div class="highlight">
                <p>Un instrumento histórico popular en el Renacimiento y Barroco, similar al violonchelo pero con trastes y típicamente seis cuerdas.</p>
            </div>
            <ul>
                <li>Afinación variable según el tipo</li>
                <li>Tamaño similar al violonchelo</li>
                <li>Registro: Variable según el tipo</li>
            </ul>
        </div>
    </div>
</body>
</html>
